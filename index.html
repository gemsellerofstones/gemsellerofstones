<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gemstone seller</title>
    <style>
        body {
            font-family: "Comic Sans MS", cursive;
            background: #000000 url("https://cdnjs.cloudflare.com/ajax/libs/minicss/3.0.5/flavors/mini-nord.min.css") center;
            color: #00FF00;
            text-align: center;
        }
        .container {
            width: 800px;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border: 5px solid #FF00FF;
            border-radius: 15px;
        }
        .links {
            margin-bottom: 20px;
        }
        .links a {
            color: #FFFF00;
            margin: 0 10px;
            text-decoration: none;
            font-size: 24px;
            font-weight: bold;
        }
        .image {
            margin: 20px 0;
        }
        .counter {
            font-size: 36px;
            margin: 20px 0;
        }
        button {
            font-size: 24px;
            padding: 5px 15px;
            margin: 0 10px;
            background-color: #00FFFF;
            border: 3px solid #FF00FF;
            color: #000000;
            cursor: pointer;
        }
        .message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #FFFF00;
            color: #FF00FF;
            padding: 20px;
            border: 5px solid #00FFFF;
            border-radius: 15px;
            font-size: 24px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="links">
            <a href="https://x.com/sellerofgemston" target=”_blank”>gemstone witter</a>
            <a href="https://pump.fun/3Hr3LBzGBeoPSQS7ghbE7hKocs2ArbeWeaqckUgYpump" target=”_blank”>buy gemstones</a>
        </div>
        <p>3Hr3LBzGBeoPSQS7ghbE7hKocs2ArbeWeaqckUgYpump</p>
        <div class="image">
            <img src="https://pbs.twimg.com/media/GTdhjrhWIAA2jsL?format=jpg&name=medium" width="400" height="320">
        </div>
        <div class="counter">
            <h2>Gemstone Counter</h2>
            <p id="count">0</p>
            <button onclick="changeCount(1)">+</button>
            <button onclick="changeCount(-1)">-</button>
        </div>
    </div>
    <div id="message" class="message"></div>

    <script>
        let count = 0;
        const countElement = document.getElementById('count');
        const messageElement = document.getElementById('message');

        function changeCount(value) {
            count += value;
            countElement.textContent = count;

            let message = '';
            if (value > 0) {
                message = "Gemstone created. Enjoy gemstone!";
            } else {
                message = "Gemstone removed. Thus rarefying the gemstone!";
            }

            showMessage(message);
        }

        function showMessage(text) {
            messageElement.textContent = text;
            messageElement.style.display = 'block';
            setTimeout(() => {
                messageElement.style.display = 'none';
            }, 1000);
        }
    </script>
</body>
</html>
